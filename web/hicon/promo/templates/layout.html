{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hicon</title>
  <link rel="icon" href="{% static 'icons/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
  {% block css %}
  {% endblock %}
  <style>
    @font-face {
      font-family: 'Comfortaa';
      src: local("Comfortaa-Light");
      src: url("{% static 'fonts/Comfortaa-Light.ttf' %}") format("truetype");
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: 'Comfortaa';
      src: local("Comfortaa-Regular");
      src: url("{% static 'fonts/Comfortaa-Regular.ttf' %}") format("truetype");
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Comfortaa';
      src: local("Comfortaa-Bold");
      src: url("{% static 'fonts/Comfortaa-Bold.ttf' %}") format("truetype");
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'Philosopher';
      src: local("Philosopher-Regular");
      src: url("{% static 'fonts/Philosopher-Regular.ttf' %}") format("truetype");
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Philosopher';
      src: local("Philosopher-Bold");
      src: url("{% static 'fonts/Philosopher-Bold.ttf' %}") format("truetype");
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'Philosopher';
      src: local("Philosopher-Italic");
      src: url("{% static 'fonts/Philosopher-Italic.ttf' %}") format("truetype");
      font-weight: 400;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="up"></div>
  {% block header %}
    <header class="header">
      <a href="#up" class="header__up"><img src="{% static 'icons/arrow.svg' %}" alt="arrow_up"></a>
      <div class="header__logo">hicon</div>
      <div class="header__buttons">
        <a href="{% url 'reg' %}" class="btn">Рег</a>
        <a href="{% url 'log' %}" class="btn">Вход</a>
      </div>
    </header>
  {% endblock %}
  {% block content %}
  {% endblock %}
  {% block footer %}
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="footer__social">
              <a href="https://vk.com/visoyn/" class="footer__link" target="_blank"><img src="{% static 'icons/social/vk.svg' %}" alt="vk"></a>
              <a href="https://www.instagram.com/visoyn" class="footer__link" target="_blank"><img src="{% static 'icons/social/inst.svg' %}" alt="inst"></a>
              <a href="https://github.com/br-prog" class="footer__link" target="_blank"><img src="{% static 'icons/social/github.svg' %}" alt="github"></a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="footer__descr">
              скорей подключайся к <a href="{% url 'reg' %}">hicon</a> и делай домашку эффективнее
            </div>
          </div>
          <div class="col-lg-3">
            <div class="footer__author">
              begenFys
            </div>
          </div>
        </div>
      </div>
    </footer>
  {% endblock %}
  {% block javascript %}
  {% endblock %}
</body>
</html>
